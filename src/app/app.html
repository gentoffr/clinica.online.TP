
<router-outlet />

<!-- Toast host -->
<div class="toast-container" aria-live="polite" aria-atomic="true">
  <div class="toast"
       *ngFor="let t of (toasts$ | async)"
       [class.success]="t.type==='success'"
       [class.error]="t.type==='error'"
       [class.info]="t.type==='info'"
       [class.warning]="t.type==='warning'">
    <div class="toast-content">
      <div class="toast-text">
        <strong *ngIf="t.title">{{ t.title }}</strong>
        <span>{{ t.message }}</span>
      </div>
      <button class="toast-close" type="button" (click)="removeToast(t.id)" aria-label="Cerrar">Ã—</button>
    </div>
  </div>
  
</div>
